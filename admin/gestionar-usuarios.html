<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo-simple.png" type="image/x-icon">
    <!-- fuente principal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="gestionar-usuarios.css">
    <title>Dev Path - Gestionar usuarios</title>
</head>

<body>
    <header>
        <nav class="nav-inscripcion">
            <a href="../index.html"><img src="../img/logo-principal.png" alt="logo principal"></a>
            <ul>
                <li><a href="../usuario/cursos.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="cont-gestion-usuarios" id="seccion1">
            <h2>Agregar usuario</h2>
            <h3>Completá los datos del usuario:</h3>
            <form id="formAgregar">
                <p><input placeholder="Nombre" type="text" name="nombreAgregar" id="nombreAgregar"></p>
                <p><input placeholder="Email" type="email" name="emailAgregar" id="emailAgregar"></p>
                <p><input placeholder="Contraseña" type="password" name="contraseniaAgregar" id="contraseniaAgregar">
                </p>
                <p class="alineacion">Rol:</p>
                <p class="rol-radio">
                    <label>
                        <input type="radio" name="rol" value="admin"> Admin
                    </label>
                    <label>
                        <input type="radio" name="rol" value="usuario"> Usuario
                    </label>
                </p>

                <p><input class="btn-crear" type="submit" value="Crear" id="crear"></p>
            </form>
        </section>

        <hr style="width: 83.6rem; margin: 0 auto;">

        <section class="cont-gestion-usuarios" style="height: 14rem;">
            <h2>Eliminar usuario</h2>
            <h3>Ingrese el Email del usuario:</h3>
            <form id="formEliminar">
                <p><input placeholder="Email" type="email" name="emailEliminar" id="emailEliminar"></p>
                <p><input class="btn-buscar" type="submit" value="Eliminar usuario" id="buscarEliminarUsuario"></p>
            </form>
            <div id="cont-card-usuario-eliminar" style="margin-top: 20px;">
                <div class="card">
                    <!-- aparecen el usuarios que buscamos -->
                </div>
            </div>
        </section>

        <hr style="width: 83.6rem; margin: 0 auto;">

        <section class="cont-gestion-usuarios" style="height: 14rem;">
            <h2>Cambiar contraseña de usuario</h2>
            <h3>Ingrese el Email del usuario:</h3>
            <form id="formActualizar">
                <p><input placeholder="Email" type="email" name="emailActualizarUsuario" id="emailActualizarUsuario">
                </p>
                <p><input class="btn-buscar" type="submit" value="Cambiar contraseña" id="buscarActualizarUsuario"></p>
            </form>
            <div id="cont-card-usuario-actualizar">
                <div class="card" style="margin-top: 18px;">
                <!-- aparece el usuario q busco, pero para cambiar su contraseña 
                se hace un boton donde lo redirige a cambiar su contraseña  -->
                </div>
            </div>
        </section>

        <p class="margen"></p>
        <a href="../usuario/vista-inicial.html">Volver hacia atrás</a>

    </main>

    <footer>
        <hr>
        <div class="cont-info-footer">
            <img src="../img/logo-simple.png" alt="logo sin detalle">
            <h3>Aprendé haciendo</h3>
            <p>© 2025 Dev Path. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="gestionar-usuarios.js" defer></script>

</body>

</html>
