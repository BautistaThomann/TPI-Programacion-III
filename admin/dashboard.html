<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo-simple.png" type="image/x-icon">
    <!-- fuente principal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dev Path - Dashboard</title>
</head>

<body>
    <header>
        <nav class="nav-inscripcion">
            <a href="vista-inicial.html"><img src="../img/logo-principal.png" alt="logo principal"></a>
            <ul>
                <li><a href="vista-inicial.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-dashboard">
        <section class="mensaje">
            <h1 id="mensaje-h1"></h1>
            <p id="mensaje-p"></p>
        </section>

        <section class="cont-cursos">
            <h2>Lista de cursos</h2>
            <div id="cont-cards">
            </div>
            <input class="btn-gestionar-cursos" type="submit" value="Gestionar cursos" id="gestionar-cursos">
        </section>

        <hr>

        <section class="cont-grafico">
            <h2>Estados de las inscripciones</h2>
            <canvas id="graficoInscripciones"></canvas>
        </section>

        <section>
            <h2>Gestión de inscripciones</h2>
            <div id="cont-inscripciones">
                <div class="inscripcion">

                </div>
            </div>
        </section>

        <hr>
        <section>
            <h2>Gestión de usuarios</h2>
            <input class="btn-gestionar-usuarios" type="submit" value="Gestionar usuarios" id="gestionar-usuarios">
        </section>

        <p class="margen"></p>
        <a href="vista-inicial.html">Volver hacia atrás</a>
    </main>

    <footer>
        <hr>
        <div class="cont-info-footer">
            <img src="../img/logo-simple.png" alt="logo sin detalle">
            <h3>Aprendé haciendo</h3>
            <p>© 2025 Dev Path. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="dashboard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
