<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo-simple.png" type="image/x-icon">
    <!-- fuente principal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="gestionar-cursos.css">
    <title>Dev Path - Gestionar cursos</title>
</head>

<body>
    <header>
        <nav class="nav-inscripcion">
            <a href="vista-inicial.html"><img src="../img/logo-principal.png" alt="logo principal"></a>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cont-inscripcion-curso">
                <div class="card-curso-preview">
                    <h3 id="preview-titulo"></h3>
                    <p id="preview-descripcion"></p>
                    <p id="preview-duracion"></p>
                    <p id="preview-cupos"></p>
                </div>

            <section class="cont-formulario">
                <h1>Completar datos del curso:</h1>
                <form id="formCrearCurso">
                    <p><input placeholder="Titulo curso" type="text" name="tituloCurso" id="tituloCurso"></p>
                    <p><input placeholder="Descripción" type="text" name="descripcion" id="descripcion"></p>
                    <p><input placeholder="Duración" type="text" name="duracion" id="duracion"></p>
                    <p><input placeholder="Cupos" type="text" name="cupos" id="cupos"></p>
                    <p><input class="btn-agregar" type="submit" value="Agregar" id="agregar"></p>
                </form>
            </section>
        </section>

        <section>
            <h2>Eliminar cursos:</h2>
            <div class="cont-eliminar-cursos">
                <p id="mensaje"></p>
                <div id="cards"></div>
            </div>
        </section>

        <p class="margen"></p>
        <a href="dashboard.html">Volver hacia atrás</a>

    </main>

    <footer>
        <hr>
        <div class="cont-info-footer">
            <img src="../img/logo-simple.png" alt="logo sin detalle">
            <h3>Aprendé haciendo</h3>
            <p>© 2025 Dev Path. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="gestionar-cursos.js" defer></script>

</body>

</html>
